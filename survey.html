<html>
	<head>
		<title>Survey</title>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</head>

<button id="fcc_test_message-box-rerun-button" type="button" class="fcc_foldout_buttons" title="CTRL + SHIFT + ENTER" onclick="FCC_Global.FCCRerunTests()">
    Run Tests
  </button>

<select name="Test Suite Selector" id="test-suite-selector" onchange="FCC_Global.selectProject(this.value)">
    <option id="placeholder" value="">Survey Form</option>
    <option value="tribute-page">Tribute Page</option>
    <option value="portfolio">Personal Portfolio</option>
    <option value="survey-form" selected>Survey Form</option>
    <option value="product-landing-page">Product Landing Page</option>
    <option value="technical-docs-page">Technical Documentation Page
    </option>
    <option value="random-quote-machine">Random Quote Machine</option>
    <option value="markdown-previewer">Markdown Previewer</option>
    <option value="drum-machine">Drum Machine</option>
    <option value="pomodoro-clock">Pomodoro Clock</option>
    <option value="javascript-calculator">Javascript Calculator</option>
    <option value="bar-chart">D3: Bar Chart</option>
    <option value="scatter-plot">D3: Scatter Plot</option>
    <option value="heat-map">D3: Heat Map</option>
    <option value="choropleth">D3: Choropleth</option>
    <option value="tree-map">D3: Tree Map</option>
  </select>

  <center>
  <h1 id="title">User Survey</h1>

  <p id="description">Please tell us how you like the idea of 54Lunch.com?<p>
  <form id="survey-form">
	  <label id="name-label">Name:<input id="name" type="text" placeholder="Matt" required></label>
	  <label id="email-label">Email:<input id="email" type="email" placeholder="Payne" required></label>
	  <br>
	  <label id="number-label">How many times a week do you eat? <input id="number" type="number" min=0 max=7 required placeholder="5"></label>
	  <br>
	  <label>Which event do you prefer to socialize over?
	  <select id="dropdown">
		  <option>Breakfast</option>
		  <option>Morning Coffee</option>
		  <option>Lunch</option>
		  <option>Dinner</option>
		  <option>After dinner at the pub</option>
	  </select>
	  </label>
	  <br>
	  <label>How likely is it that you will recomend 54Lunch.com to someone?
		  <ul>
		    <li>
			  <input type="radio" name="nps" value="3" id="nps3">
			  <label for="nps3">For sure!</label>
			    </li><li>
			  <input type="radio" name="nps" value="2" id="nps2">
			  <label for="nps2">Maybe...</label>
			    </li><li>
			  <input type="radio" name="nps" value="1" id="nps1">
			  <label for="nps1">Hell no!</label>
			    </li>
		  </ul>
	  </label>
	  <br>
	  <label>What features would you like added to 54Lunch.com?
		  <ul>
			  <li>
				  <!-- TODO(MGP): What is semantic difference between id, name, & value? -->
				  <input type="checkbox" id="reminders" name="reminders" value="reminders">
				  <label for="reminders">Reminders to show up for the event!</label>
			  </li><li>
			  	<input type="checkbox" id="reviews" name="reviews" value="reviews">
				<label for="reviews">Reviews of locations to meet</label>
			  </li>
		  </ul>
	  </label>
	  <br>
	  <label>Suggestions for 54Lunch.com?
		  <textarea rows=10 cols=60 name="suggestions">
		  </textarea>
	  </label>
	  <br>
	  <label>Submit your feedback and feel good!
		  <input type="submit">
	  </label>
  </form>
  </center>

</html>
